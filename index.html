<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <div>
            <button>Log in</button>
        </div>
    </header>
    <main>
        <div id="button-container">
            <button id="button" data-model-target="#modal">Add Book</button>
        </div>
        <div id="book-grid">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </main>
    <footer>
        <p>Copyright &#169; 2022 fmendezr <a href="https://github.com/fmendezr" target="_blank"><i class="fa fa-github" style="font-size:21px"></i></a></p>
    </footer>
    <div class="modal" id="modal">
        <p>Add New Book</p>
        <form>
            <input type="text" name="title" id="title" placeholder="Title">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="numPages" id="numPages" placeholder="Pages">
            <div>
                <lable>Have you read it?</lable>
                <input type="checkbox" name="read" id="read">
            </div>
            <button id="add-book-btn" type="submit">Submit</button>
        </form>
    </div>
    <div id="overlay"></div>
<script src="app.js"></script>
</body>
</html>
